<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteAI - Running Route Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">RouteAI</h1>
            <p class="text-gray-600">Generate perfect running routes with AI</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Controls Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Route Settings</h2>
                    
                    <!-- Start Location -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Start Location</label>
                        <div class="flex gap-2">
                            <input type="text" id="startLocation" placeholder="Enter address or city" 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="useMyLocation" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                                üìç My Location
                            </button>
                        </div>
                    </div>

                    <!-- Distance -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Distance: <span id="distanceValue">10</span> km
                        </label>
                        <input type="range" id="distanceSlider" min="1" max="50" value="10" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <!-- Route Type -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Route Type</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="routeType" value="loop" checked class="mr-2">
                                <span>Loop</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="routeType" value="out-and-back" class="mr-2">
                                <span>Out and Back</span>
                            </label>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button id="generateRoute" class="w-full bg-green-500 text-white py-3 px-4 rounded-md hover:bg-green-600 transition-colors font-medium">
                        Generate Route
                    </button>

                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="hidden mt-4 text-center">
                        <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                        <p class="text-sm text-gray-600 mt-2">Generating route...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                        <p id="errorText"></p>
                    </div>
                </div>
            </div>

            <!-- Map and Results -->
            <div class="lg:col-span-2">
                <!-- Map -->
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <div id="map"></div>
                </div>

                <!-- Route Results -->
                <div id="routeResults" class="hidden bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">Generated Routes</h3>
                    <div id="routeList" class="space-y-3">
                        <!-- Routes will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize map centered on Helsinki
        const map = L.map('map').setView([60.1699, 24.9384], 12);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Global variables
        let currentLocation = null;
        let routeLayer = null;

        // DOM elements
        const startLocationInput = document.getElementById('startLocation');
        const useMyLocationBtn = document.getElementById('useMyLocation');
        const distanceSlider = document.getElementById('distanceSlider');
        const distanceValue = document.getElementById('distanceValue');
        const generateRouteBtn = document.getElementById('generateRoute');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const routeResults = document.getElementById('routeResults');
        const routeList = document.getElementById('routeList');

        // Event listeners
        distanceSlider.addEventListener('input', (e) => {
            distanceValue.textContent = e.target.value;
        });

        useMyLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = [position.coords.latitude, position.coords.longitude];
                        map.setView(currentLocation, 15);
                        
                        // Reverse geocoding to get address
                        fetch(`/api/geocode?type=reverse&lon=${currentLocation[1]}&lat=${currentLocation[0]}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.features && data.features.length > 0) {
                                    startLocationInput.value = data.features[0].properties.label;
                                }
                            })
                            .catch(() => {
                                startLocationInput.value = `${currentLocation[0].toFixed(4)}, ${currentLocation[1].toFixed(4)}`;
                            });
                    },
                    (error) => {
                        showError('Unable to get your location. Please enter an address manually.');
                    }
                );
            } else {
                showError('Geolocation is not supported by this browser.');
            }
        });

        generateRouteBtn.addEventListener('click', generateRoute);

        // Functions
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            generateRouteBtn.disabled = true;
            generateRouteBtn.classList.add('opacity-50');
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            generateRouteBtn.disabled = false;
            generateRouteBtn.classList.remove('opacity-50');
        }

        async function generateRoute() {
            try {
                showLoading();
                hideError();

                // Get route parameters
                const distance = parseInt(distanceSlider.value) * 1000; // Convert to meters
                const routeType = document.querySelector('input[name="routeType"]:checked').value;
                const startLocation = startLocationInput.value.trim();

                if (!startLocation && !currentLocation) {
                    throw new Error('Please enter a start location or use your current location.');
                }

                // If we have a start location text but no coordinates, geocode it
                let startCoords = currentLocation;
                if (startLocation && !currentLocation) {
                    const geocodeResponse = await fetch(`/api/geocode?type=search&text=${encodeURIComponent(startLocation)}`);
                    const geocodeData = await geocodeResponse.json();
                    
                    if (!geocodeData.features || geocodeData.features.length === 0) {
                        throw new Error('Could not find the specified location. Please try a different address.');
                    }
                    
                    startCoords = geocodeData.features[0].geometry.coordinates.reverse(); // ORS returns [lon, lat], Leaflet expects [lat, lon]
                }

                // Generate route using round-trip
                const requestBody = {
                    coordinates: [[startCoords[1], startCoords[0]]], // [lon, lat]
                    options: {
                        round_trip: {
                            length: distance,
                            points: routeType === 'loop' ? 3 : 2
                        }
                    }
                };

                const routeResponse = await fetch('/api/directions?profile=foot-walking', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!routeResponse.ok) {
                    const errorData = await routeResponse.json();
                    throw new Error(errorData.error || 'Route generation failed');
                }

                const routeData = await routeResponse.json();

                if (!routeData.features || routeData.features.length === 0) {
                    throw new Error('No route found. Try adjusting your distance or location.');
                }

                // Display the route
                displayRoute(routeData.features[0]);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function displayRoute(route) {
            // Clear previous route
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }

            // Create new route layer
            routeLayer = L.geoJSON(route, {
                style: {
                    color: '#3B82F6',
                    weight: 4,
                    opacity: 0.8
                }
            }).addTo(map);

            // Fit map to route
            map.fitBounds(routeLayer.getBounds());

            // Show route details
            const distance = (route.properties.summary.distance / 1000).toFixed(2);
            const duration = Math.round(route.properties.summary.duration / 60);

            routeList.innerHTML = `
                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-medium">Generated Route</h4>
                        <span class="text-sm text-gray-500">${distance} km</span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <p>Estimated time: ${duration} minutes</p>
                        <p>Route type: ${document.querySelector('input[name="routeType"]:checked').value}</p>
                    </div>
                </div>
            `;

            routeResults.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Initialize
        console.log('RouteAI loaded successfully!');
    </script>
</body>
</html>
